<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualit√©s Mondiales en Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f1f26 0%, #1a2f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2190a0;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(33, 144, 160, 0.3);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(33, 144, 160, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #2190a0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .controls {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(33, 144, 160, 0.3);
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2190a0;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2190a0, #1a7585);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 144, 160, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 144, 160, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(33, 144, 160, 0.3);
            border-radius: 20px;
            color: #e0e0e0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(33, 144, 160, 0.2);
            border-color: #2190a0;
        }

        .stats {
            text-align: center;
            color: #2190a0;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #2190a0;
        }

        .spinner {
            border: 4px solid rgba(33, 144, 160, 0.2);
            border-top: 4px solid #2190a0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(33, 144, 160, 0.2);
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(33, 144, 160, 0.3);
            border-color: #2190a0;
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: rgba(33, 144, 160, 0.1);
        }

        .news-content {
            padding: 20px;
        }

        .news-source {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
        }

        .source-name {
            color: #2190a0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-ago {
            color: #888;
        }

        .news-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.4;
            font-weight: 600;
        }

        .news-summary {
            color: #b0b0b0;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .read-more {
            color: #2190a0;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: gap 0.3s;
        }

        .read-more:hover {
            gap: 10px;
        }

        .error-message {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid rgba(255, 77, 77, 0.3);
            border-radius: 15px;
            text-align: center;
            color: #ff9999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-container {
                min-width: 100%;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Actualit√©s Mondiales en Direct</h1>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span id="lastUpdate">Chargement...</span>
        </div>
    </div>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher des actualit√©s...">
            <button onclick="searchNews">üîç Chercher</button>
        </div>
        <button onclick="refreshNews">üîÑ Actualiser</button>
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('general')">G√©n√©ral</button>
        <button class="category-btn" onclick="filterCategory('technology')">Technologie</button>
        <button class="category-btn" onclick="filterCategory('business')">Finance</button>
        <button class="category-btn" onclick="filterCategory('sports')">Sport</button>
        <button class="category-btn" onclick="filterCategory('science')">Science</button>
        <button class="category-btn" onclick="filterCategory('health')">Sant√©</button>
    </div>

    <div class="stats" id="stats">Chargement des actualit√©s...</div>

    <div id="newsContainer">
        <div class="loading">
            <div class="spinner"></div>
            R√©cup√©ration des actualit√©s en direct...
        </div>
    </div>

    <script>
        let allArticles = [];
        let currentCategory = 'general';
        let autoRefreshInterval;

        function smartSummarize(text, maxSentences = 2) {
            if (!text) return "R√©sum√© non disponible.";
            text = text.replace(/\s+/g, ' ').trim();
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            let summary = sentences.slice(0, maxSentences).join(' ');
            if (summary.length > 200) {
                summary = summary.substring(0, 197) + '...';
            }
            return summary || "R√©sum√© non disponible.";
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return '√Ä l\'instant';
            if (seconds < 3600) return `Il y a ${Math.floor(seconds / 60)} min`;
            if (seconds < 86400) return `Il y a ${Math.floor(seconds / 3600)}h`;
            if (seconds < 604800) return `Il y a ${Math.floor(seconds / 86400)}j`;
            return date.toLocaleDateString('fr-FR');
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Derni√®re mise √† jour: ${now.toLocaleTimeString('fr-FR')}`;
        }

        async function fetchNews(category = 'general', query = '') {
            try {
                let url = `https://gnews.io/api/v4/top-headlines?category=${category}&lang=fr&country=fr&max=50&apikey=6a4acf2ec88382060a470019acf7cf3`;
                if (query) {
                    url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=fr&max=50&apikey=6a4acf2ec88382060a470019acf7cf3`;
                }
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur r√©seau');
                const data = await response.json();
                if (!data.articles || data.articles.length === 0) throw new Error('Aucun article trouv√©');
                allArticles = data.articles.map(article => ({
                    title: article.title,
                    source: article.source.name,
                    image: article.image || 'https://via.placeholder.com/400x200/2190a0/ffffff?text=Actualit√©',
                    summary: smartSummarize(article.description || article.content),
                    url: article.url,
                    publishedAt: article.publishedAt,
                    timeAgo: getTimeAgo(article.publishedAt)
                }));
                displayNews(allArticles);
                updateTimestamp();
                updateStats(allArticles.length);
            } catch (error) {
                console.error('Erreur:', error);
                displayError();
            }
        }

        function displayNews(articles) {
            const container = document.getElementById('newsContainer');
            if (articles.length === 0) {
                container.innerHTML = '<div class="error-message"><h3>Aucun r√©sultat trouv√©</h3><p>Essayez avec d\'autres mots-cl√©s ou actualisez la page.</p></div>';
                return;
            }
            container.innerHTML = '<div class="news-grid">' + articles.map(article => `
                <div class="news-card" onclick="window.open('${article.url}', '_blank')">
                    <img class="news-image" src="${article.image}" alt="${article.title}" onerror="this.src='https://via.placeholder.com/400x200/2190a0/ffffff?text=Actualit√©'">
                    <div class="news-content">
                        <div class="news-source">
                            <span class="source-name">${article.source}</span>
                            <span class="time-ago">${article.timeAgo}</span>
                        </div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-summary">${article.summary}</p>
                        <a href="${article.url}" class="read-more" target="_blank" onclick="event.stopPropagation()">Lire l'article ‚Üí</a>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function displayError() {
            document.getElementById('newsContainer').innerHTML = '<div class="error-message"><h3>‚ö†Ô∏è Erreur de chargement</h3><p>Impossible de r√©cup√©rer les actualit√©s. V√©rifiez votre connexion internet ou r√©essayez plus tard.</p></div>';
        }

        function updateStats(count) {
            document.getElementById('stats').textContent = `${count} articles charg√©s`;
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                fetchNews('', query);
            }
        }

        function refreshNews() {
            fetchNews(currentCategory);
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            fetchNews(category);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchNews();
        });

        fetchNews();
        autoRefreshInterval = setInterval(() => {
            fetchNews(currentCategory);
        }, 600000);
    </script>
</body>
</html>
